{{ define "main" }}
  <article class="mx-auto max-w-[80ch] p-2 md:p-6 rounded-lg">
    <h1 class="text-3xl mb-8 tracking-tight font-bold">
      {{ .Title }}
    </h1>

    <div class="markdown">
      {{ .Content }}
    </div>
  </article>
{{ end }}

{{ define "head-custom" }}
  {{ $group := $.RelPermalink | anchorize }}
  {{ partial "link-jsbatch-group.html" (dict "group" $group) }}
{{ end }}
